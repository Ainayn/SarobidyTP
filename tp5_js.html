<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript">
		function afficheMessage(){
			var rep=confirm('Voulez-vous continuer?');
			if (rep==true){
				alert('Super,c\'parti!');

			} else {
				alert('Oh, c\'est dommage!');

			}
		}
	</script>
	<title></title>
</head>
<body>
	<div style="text-align: center"> Cliquez sur le bouton ci-dessous : <br>
	<input type="button" value="Cliquer" onclick="afficheMessage()"></div>

</body>
</html>
