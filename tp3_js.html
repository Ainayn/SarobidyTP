<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function calculer()
		{
			var a = document.getElementById("t1").value;
			var b = document.getElementById("t2").value;
			var c = Number(a)+Number(b);
			t3.value = c;

		}
		function resultat()
		{
			var d = document.getElementById("n1").value;
			var e = document.getElementById("n2").value;
			var f = document.getElementById("n3").value;
			s = Number(d)+Number(e)+Number(f);
			m = Number(s)/3
			m1.value = m;

			if (m<10)
				r1.value = "Refusé";
			else if (m<12)
				r1.value = "Admis Passable";
			else if (m<15)
				r1.value = "Admis Bien";
			else
				r1.value = "Très Bien";



		}
	</script>
</head>
<body>
	<fieldset border="2">
		<legend> Calculatrice </legend>
		<input type="text" name="t1" id="t1" placeholder="Saisir une valeur">
		<input type="text" name="t2" id="t2" placeholder="Saisir une valeur">
		<input type="text" name="t3" id="t3" placeholder="Résultat" readonly>
		

		<button onclick="calculer()">Calculer</button>

	</fieldset>
	<fieldset>
		<legend> Relevé de Notes</legend>
	<table>
		
		<tr>
			<td> Note 1 </td>
			<td><input type="text" name="n1" id="n1"></td>
			<td></td>
			<td> Votre Moyenne :</td>
			<td><input type="text" name="m1" id="m1" readonly></td>
		</tr>
		<tr>
			<td> Note 2 </td>
			<td><input type="text" name="n2" id="n2"></td>
			<td><button onclick="resultat()">Résultat</button></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td> Note 3 </td>
			<td><input type="text" name="n3" id="n3"></td>
			<td></td>
			<td> Le Résultat :</td>
			<td><input type="text" name="r1" id="r1" readonly></td>
		</tr>
	</table>
	</fieldset>

</body>
</html>
